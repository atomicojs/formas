generic:
    font:
        size: 1rem
    space:
        around: 1rem
        between: 1rem
    size:
        height: 2.5rem
input:
    border:
        width: 1px
        style: solid
    color:
        background: "#f1f1f1"
        border: red
        outline: red
button:
    border:
        width: 0px
        style: solid
        radius: 1rem
    color:
        background: white
        border: transparent
        outline: $field.border.outline
switch:
    border:
        width: 1px
        style: solid
    color:
        background: red
        border: red
        outline: red
dropdown:
    border:
        width: 0px
        style: solid
    color:
        background: red
        border: red
