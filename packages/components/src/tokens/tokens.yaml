generic:
    font:
        size: 1rem
    space:
        around: 1rem
        between: 1rem
        safe: .4rem
    size:
        icon: .85em
        height: 2.5rem
    radius:
        =: .5rem
        circle: 5rem
    color:
        fill: white
        neutral: rgba(0,0,0,.25)
        divide: rgba(0,0,0,.1)
        accent: black
        text: currentColor
        border:
            =: $color.neutral
            on: $color.accent
        background:
            =: $color.fill
            on: $color.fill
        content:
            =: transparent
            on: $color.fill
        state:
            =: transparent
            on: $color.accent
        outline:
            =: transparent
            on: rgba(0,0,0,.1)
        info:
            =: "#54a0ff"
        success:
            =: "#1dd1a1"
        warning:
            =: "#ff9f43"
        danger:
            =: "#ff5547"
    transition:
        action: .25s ease all
    [disabled=true]:
        opacity: .5
    outline:
        width: 2px
        style: solid
    [focused=true]:
        outline:
            width: 2px
            style: solid
input:
    border:
        width: 1px
        style: solid
button:
    border:
        width: 0px
        style: solid
    [badge=true]:
        font:
            size: .625rem
        size:
            height: 1.25rem
        space:
            around: .25rem
    [outline=true]:
        border:
            width: 1px
        color:
            border:
                off: red
    [color=primary]:
        color:
            fill: "#222f3e"
            text: white
    [color=secondary]:
        color:
            fill: "#8395a7"
            text: white
    [color=info]:
        color:
            fill: "$$color.info"
            text: white
    [color=success]:
        color:
            fill: "$$color.success"
            text: white
    [color=warning]:
        color:
            fill: "$$color.warning"
            text: white
    [color=danger]:
        color:
            fill: "$$color.danger"
            text: white
            [ghost=true]:
                text: "$$color.warning"
checkbox:
    border:
        width: 1px
        style: solid
switch:
    border:
        width: 1px
        style: solid
radio:
    border:
        width: 1px
        style: solid
dropdown:
    border:
        width: 0px
        style: solid
[small=true]:
    generic:
        font:
            size: .85rem
        space:
            around: 1rem
            between: 1rem
            safe: .4rem
        size:
            height: 2rem
        radius:
            =: .4rem
            circle: 5rem
navigation:
    space:
        safe: 1rem
    color:
        fill: "#f3f6fc"
