generic:
    font:
        size: 1rem
    space:
        around: 1rem
        between: 1rem
        safe: .4rem
    size:
        icon: .85em
        height: 2.5rem
    radius:
        rounded: .5rem
        circle: 5rem
    color:
        fill: white
        neutral: rgba(0,0,0,.25)
        accent: black
        border:
            on: $color.accent
            off: $color.neutral
        background:
            off: $color.fill
            on: $color.fill
        content:
            off: transparent
            on: $color.fill
        state:
            off: transparent
            on: $color.accent
state:
    disabled:
        opacity: .5
    focused:
        outline:
            width: 1px
            style: solid
input:
    border:
        width: 1px
        style: solid
button:
    border:
        width: 1px
        style: solid
checkbox:
    border:
        width: 1px
        style: solid
switch:
    border:
        width: 1px
        style: solid
radio:
    border:
        width: 1px
        style: solid
dropdown:
    border:
        width: 0px
        style: solid
[size=small]:
    generic:
        font:
            size: .85rem
        space:
            around: 1rem
            between: 1rem
            safe: .4rem
        size:
            height: 2rem
        radius:
            rounded: .4rem
            circle: 5rem
