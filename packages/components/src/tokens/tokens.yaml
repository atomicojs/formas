generic:
    font:
        size:
            =: 1rem
            1: 2rem
            2: 1.75rem
            3: 1.25rem
            4: 1.125rem
            5: 1rem
            text: 0.875rem
            [small=true]:
                =: .85rem
        line: 1.25
        light: 300
        regular: 400
        bold: 700
    space:
        around: 1rem
        between: 1rem
        safe: .5rem
        [small=true]:
            around: .8rem
            between: .8rem
            safe: .4rem
    size:
        icon: .85em
        height: 2.5rem
        [small=true]:
            height: 2rem
    radius:
        =: .5rem
        circle: 5rem
        card: 1rem
        [small=true]:
            =: .4rem
    color:
        fill: white
        neutral: rgba(0,0,0,.25)
        divide: rgba(0,0,0,.1)
        active: rgba(0,0,0,.05)
        accent: black
        text: currentColor
        border:
            =: $color.neutral
            on: $color.accent
        checkbox:
            =: $color.fill
            on: $color.fill
        content:
            =: transparent
            on: $color.fill
        state:
            =: transparent
            on: $color.accent
        outline:
            =: transparent
            on: rgba(0,0,0,.1)
        secondary:
            =: "#8395A7"
            neutral: rgba(131, 149, 167, 0.35)
            accent: "#516C86"
        info:
            =: "#54a0ff"
            neutral: rgba(84, 161, 255, 0.35)
            accent: "#0071FF"
        success:
            =: "#1dd1a1"
            neutral: rgba(29, 209, 161, 0.35)
            accent: "#00B09B"
        warning:
            =: "#ff9f43"
            neutral: rgba(255, 159, 67, 0.35)
            accent: "#DB8300"
        danger:
            =: "#ff5547"
            neutral: rgba(255, 85, 71, 0.35)
            accent: "#EC3912"
    transition:
        action: .25s ease all
    [disabled=true]:
        opacity: .5
    outline:
        width: 2px
        style: solid
    [focused=true]:
        outline:
            width: 2px
            style: solid
input:
    border:
        width: 1px
        style: solid
button:
    border:
        width: 0px
        style: solid
    [badge=true]:
        font:
            size: .625rem
        size:
            height: 1.25rem
        space:
            around: .25rem
        [small=true]:
            size:
                height: 1rem
    [color=primary]:
        color:
            fill: "#222f3e"
            text: white
            [outline=true]:
                active: $$color.neutral
                fill: $$color.accent
            [ghost=true]:
                active: $$color.neutral
                text: $$color.accent
    [color=secondary]:
        color:
            fill: "#8395a7"
            text: white
            [outline=true]:
                active: $$color.secondary.neutral
                fill: $$color.secondary.accent
            [ghost=true]:
                active: $$color.secondary.neutral
                text: $$color.secondary.accent
    [color=info]:
        color:
            fill: $$color.info
            text: white
            [outline=true]:
                active: $$color.info.neutral
                fill: $$color.info.accent
            [ghost=true]:
                active: $$color.info.neutral
                text: $$color.info.accent
    [color=success]:
        color:
            fill: $$color.success
            text: white
            [outline=true]:
                active: $$color.success.neutral
                fill: $$color.success.accent
            [ghost=true]:
                active: $$color.success.neutral
                text: $$color.success.accent
    [color=warning]:
        color:
            fill: $$color.warning
            text: white
            [outline=true]:
                active: $$color.warning.neutral
                fill: $$color.warning.accent
            [ghost=true]:
                active: $$color.warning.neutral
                text: $$color.warning.accent
    [color=danger]:
        color:
            fill: $$color.danger
            text: white
            [outline=true]:
                active: $$color.danger.neutral
                fill: $$color.danger.accent
            [ghost=true]:
                active: $$color.danger.neutral
                text: $$color.danger.accent
    [outline=true]:
        border:
            width: 1px
checkbox:
    border:
        width: 1px
        style: solid
switch:
    border:
        width: 1px
        style: solid
radio:
    border:
        width: 1px
        style: solid
dropdown:
    border:
        width: 0px
        style: solid
navigation:
    space:
        safe: 1rem
    color:
        fill: "#f3f6fc"
